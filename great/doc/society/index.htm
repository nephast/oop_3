<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
      <title>Society Relational Analysis</title>
      <style>
        @import url(stylesheets/society.css);
        @import url(http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css)
      </style>
      <script src='javascripts/d3.min.js'></script>
      <script src='http://code.jquery.com/jquery-1.10.2.js'></script>
      <script src='http://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
      <script src='javascripts/society.js'></script>
      <style>
        body {
          background-color: #fff;
          padding: 1em;
          font-family: Consolas, Verdana, sans-serif;
          font-size: 12px;
        }
        $(function() {
          $( "#tabs" ).tabs();
        });
      </style>
      <body></body>
    </meta>
    <div style='text-align: center;'>
      <h1>Object Relational Matrices</h1>
      <h3>
        Generated by
        <a href='https://github.com/Bantik/society'>Society</a>
      </h3>
    </div>
    <div id='tabs'>
      <ul>
        <li>
          <a href='#tabs-1'>Network</a>
        </li>
        <li>
          <a href='#tabs-2'>Heat Map</a>
        </li>
      </ul>
      <div id='tabs-1'>
        <div>
          <h2>Network</h2>
          <p class='instructions'>
            Hover over a class name to see
            <span class='key-green'>incoming references</span>
            and
            <span class='key-red'>outgoing references</span>.
            Double-click on a class name to enter
            focus mode. Press ESC to return to the full view.
          </p>
        </div>
        <div id='network' style='height: 100%; width: 100%;'></div>
      </div>
      <div id='tabs-2'>
        <div>
          <h2>Heatmap</h2>
        </div>
        <div id='heatmap'></div>
      </div>
    </div>
    <script>
      var data = JSON.parse('{"DryCleaner":{"VanCompany":1},"VanCompany":{}}');
      Society.generate("#network", {
        data: {
          json: data
        }
      });
      Society.generate("#heatmap", {
        type: "heatmap",
        data: {
          json: data
        }
      });
      $(function() {
        $( "#tabs" ).tabs();
      });
    </script>
  </head>
</html>
